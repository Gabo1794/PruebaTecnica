<nz-layout>
  <nz-header nzTheme="dark">
    <button nz-button nzType="primary" (click)="Salir()" [nzLoading]="isLoadingTwo">Salir</button>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let element">
              <p *ngIf="element.sexo == true; else elseBlock">Masculino</p>
              <ng-template #elseBlock>Femenino</ng-template>
            </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let element">
              <p *ngIf="element.estatus == 1; else elseBlock">Activo (SI)</p>
              <ng-template #elseBlock>Inactivo (NO)</ng-template>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="LeerUsuario(element.id)" type="button">Editar</button>
              <button mat-button color="warn" (click)="DesactivarUsuario(element.id)" type="button">
                <p *ngIf="element.estatus == 1; else elseBlock">Desactivar</p>
                <ng-template #elseBlock>Activar</ng-template>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </nz-content>
</nz-layout>
